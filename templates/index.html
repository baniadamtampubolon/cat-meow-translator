<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat Meow Translator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" />
    
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">ğŸ± Cat Meow Translator</div>
            <div class="subtitle">Terjemahkan suara meow kucingmu!</div>
        </div>

        <!-- Main Recording Section -->
        <div class="record-section">
            <button id="recordBtn" class="record-btn">
                ğŸ¤<br>HOLD TO<br>RECORD
            </button>
            <div class="record-status" id="status">Tekan dan tahan untuk merekam suara kucing</div>
            <div class="timer" id="recordingTimer" style="display: none;">
                <strong>â±ï¸ <span id="timer">00:00</span></strong>
            </div>
        </div>

        <!-- Dialog Box for AI Response -->
        <div class="dialog-box" id="dialogBox">
            <div class="cat-avatar">ğŸ˜º</div>
            <div class="dialog-text" id="dialogText"></div>
            <button class="show-details" id="showDetails" style="display: none;">Show Details</button>
            <div class="result-details" id="resultDetails"></div>
        </div>

        <!-- Browser Warning -->
        <div id="browser-warning" class="warning" style="display: none;">
            âš ï¸ Browser Anda tidak mendukung perekaman audio. Gunakan Chrome, Firefox, atau Edge terbaru.
        </div>

        <!-- Developer Mode Toggle -->
        <button class="dev-toggle" id="devToggle">DEV MODE</button>

        <!-- Developer Section (Hidden by default) -->
        <div class="dev-section" id="devSection">
            <h3 style="margin-bottom: 15px;">ğŸ”§ Developer Testing</h3>
            <form class="upload-form" id="uploadForm">
                <input type="file" name="audio_file" accept=".wav,.webm,.mp3" required />
                <button type="submit" class="upload-btn">Upload & Test Audio</button>
            </form>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
    <script src="../static/js/recorder.js"></script>


</body>
</html>
